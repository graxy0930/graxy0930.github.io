<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    h4 {
        color: red;
    }

    input {
        color: brown;
    }

    div {
        color: blue;
        margin: 5px;
    }

    table {
        width: 40%;
        border-color: lightgreen;
        border-style:solid;
        border-collapse: collapse;
    }

    tr {
        text-align: left;
        border-color: lightgreen;
        border-style: solid;
    }

    td {
        vertical-align: middle;
        border-color: lightgreen;
        border-style: solid;
    }

    td:nth-child(1){
        color: coral;
    }

  </style>
</head>
<body>
<form id="form01">
  姓名:<input type="text" name="name01" value="張雅婷"><br>
  收件住址:<input type="text" name="address01" value="台北市信義區松山路541巷14弄17號4樓"><br>
  電話:<input type="tel" name="tel01" value="0920030930"><br>
  電子郵件:<input type="email" name="email01" value="emotiontwice@gmail.com"><br>
  指定送貨日期:<input type="date" name="date01"><br>
  寵物種類:<br><input type="checkbox" name="pet" id="pet01" value="稱霸宇宙的小獅子">稱霸宇宙的小獅子(含登記費) 400/隻;
  購買數量:<input type="number" name="number01" id="pet01Num"><br>
  <input type="checkbox" name="pet" id="pet02" value="公主氣質軟萌白兔">公主氣質軟萌白兔(含晶片費) 300/隻;
  購買數量:<input type="number" name="number02" id="pet02Num"><br>
  <input type="checkbox" name="pet" id="pet03" value="高冷可愛反差萌貓貓">高冷可愛反差萌貓貓(已結紮) 420/隻;
  購買數量:<input type="number" name="number03" id="pet03Num"><br>
  <input type="checkbox" name="pet" id="pet04" value="活蹦亂跳黏人大金毛">活蹦亂跳黏人大金毛(狂犬病預防注射) 120/隻;
  購買數量:<input type="number" name="number04" id="pet04Num"><br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>送出</h4></button>
<div id="demo"></div>
<script>
  var text = "<h4>您的購物資訊如下:</h4>";
  var pet = function (petType, petPrice, no){
      this.Type = petType;
      this.Price = petPrice;
      this.No = no;
      this.subTotal = function(no){
          text += "<tr>";
          text += "<td>" + "寵物種類 " + "</td>" + "<td>" + this.Type + "</td>" + "<td>" + "共" + this.No + "單位</td>";
          text += "<td>" + "小記 " + this.Price * this.No + "元</td>";
          text += "</tr>";
      };
  };
  var pet01 = new pet("稱霸宇宙的小獅子(含登記費) 400/隻",400, 0);
  var pet02 = new pet("公主氣質軟萌白兔(含晶片費) 300/隻",300, 0);
  var pet03 = new pet("高冷可愛反差萌貓貓(已結紮) 420/隻",420, 0);
  var pet04 = new pet("活蹦亂跳黏人大金毛(狂犬病預防注射) 120/隻",120, 0);
  var isSubmitted = false;

  function shoppingInfo() {
      var x = document.getElementById("form01");
      var sumToPay = 0;
      var i;
      text += "<table>";
      for (i = 0; i < 5; i++) {
          text += "<tr>";
          switch (i) {
              case 0: item = "姓名 "; break;
              case 1: item = "收件住址 "; break;
              case 2: item = "電話 "; break;
              case 3: item = "電子郵件 "; break;
              case 4: item = "指定送貨日期 "; break;
          }
          text += "<td>" + item + "</td>";
          text += "<td>" + x.elements[i].value + "</td>";
          text += "</tr>";
      }

      pet01 = new pet("稱霸宇宙的小獅子(含登記費) 400/隻",400, parseInt(document.getElementById("pet01Num").value));
      pet02 = new pet("公主氣質軟萌白兔(含晶片費) 300/隻",300, parseInt(document.getElementById("pet02Num").value));
      pet03 = new pet("高冷可愛反差萌貓貓(已結紮) 420/隻",420, parseInt(document.getElementById("pet03Num").value));
      pet04 = new pet("活蹦亂跳黏人大金毛(狂犬病預防注射) 120/隻",120, parseInt(document.getElementById("pet04Num").value));

      for (i = 5; i <= 11; i++) {
          if (x.elements[i].checked === true) {
              switch (i) {
                  case 5: pet01.subTotal(pet01.No);
                      sumToPay += pet01.Price * pet01.No;
                      break;
                  case 7: pet02.subTotal(pet02.No);
                      sumToPay += pet02.Price * pet02.No;
                      break;
                  case 9: pet03.subTotal(pet03.No);
                      sumToPay += pet03.Price * pet03.No;
                      break;
                  case 11: pet04.subTotal(pet04.No);
                      sumToPay += pet04.Price * pet04.No;
                      break;
              }
          }
      }
      text += "<tr>";
      text += "<td>" + "價格合計 " + "</td>" + "<td>" + sumToPay + "元</td>";
      text += "</tr>";
      text += "</table>";
      document.getElementById("demo").innerHTML = text;

      if (!isSubmitted) {
          document.getElementById("submitBtn").innerHTML = "<h4>確認修正</h4>";
          isSubmitted = true;
      }
  }
</script>
</body>
</html>
